<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vitaminkoff</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-container">
		
		<header class="header-main">

			<div class="header_top">
				<div class="center-main-block">
					
					<figure class="logotype">
						<img src="img/logotype.png" alt="" />
					</figure>

					<nav class="header_top_nav">
						<a class="header_top_nav_link">О компании</a>
						<a class="header_top_nav_link">Доставка и оплата</a>
						<a class="header_top_nav_link">Наши точки</a>
						<a class="header_top_nav_link">Контакты</a>
					</nav>

					<div class="header_contacts">
						
						<div class="header_contact">
							<img class="header_contact_icon" src="img/point_header.svg" alt="" />
							<span>вул. Беларусская, 30а</span>
						</div>

						<div class="header_contact">
							<img class="header_contact_icon" src="img/phone_header.svg" alt="" />
							<span>050 746 14 26</span>
						</div>

					</div>

					<div class="header_langs">						
						<a class="header_lang active">рус</a>
						<a class="header_lang">укр</a>
					</div>

				</div>
			</div>

			<div class="header_bottom">
				<div class="center-main-block">
					
					<div class="header_categories">
						<select class="select_emulator">
							<option selected>Все категории</option>
							<option>Категория 1</option>
							<option>Категория 2</option>
							<option>Категория 3</option>
							<option>Категория 4</option>
						</select>
					</div>

					<nav class="header_bottom_nav">
						<a class="header_bottom_nav_link">Акции</a>
						<a class="header_bottom_nav_link">HoReCa</a>
						<a class="header_bottom_nav_link">Рецепты</a>
					</nav>

					<div class="header_panel">
						
					</div>

				</div>
			</div>

		</header>

	</div>

	<script src="js/main.js"></script>	
</body>
</html>
