<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Denovo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/all.css">
</head>
<body>
	<div class="main-container main-container-full">

		<header class="doc-header">
			<div class="doc-center-main-block">
				
				<a class="doc-logo">
					<img src="images/logo.png" alt="" />
				</a>

				<div class="doc-header_container">

					<div class="doc-header_box">
						
						<div class="doc-header_box_item">
							<a class="doc-header_box_item_link">
								<img src="images/person.svg" alt="" />
								<span>Особистий кабінет</span>
							</a>
						</div>

						<div class="doc-header_box_item">
							<a class="doc-header_box_item_link">
								<img src="images/question.svg" alt="" />
								<span>Підтримка</span>
							</a>
						</div>

						<div class="doc-header_box_item">
							<a class="doc-header_box_item_link doc-header_box_item_link-gray">
								<img src="images/heart.svg" alt="" />
								<span>Обране</span>
							</a>
						</div>

						<div class="doc-header_box_item">
							<a class="doc-header_box_item_link doc-header_box_item_link-gray click-item" data-action="search-open">
								<img src="images/search_gray.svg" alt="" />
								<span>Пошук</span>
							</a>
						</div>

						<div class="doc-header_box_item">
							<a class="doc-header_box_item_link doc-breadcrumbs_box_item_link-gray">
								<img src="images/ol.png" alt="" />
							</a>
							<a class="doc-header_box_item_arrow">
								<img src="images/downarrow.svg" alt="" />
							</a>
						</div>

						<div class="doc-header_box_item">
							<div class="doc-header_box_item_langs click-item click-obj">
								<div class="doc-header_box_item_langs_list">
									<a class="doc-header_box_item_lang active">Ua</a>
									<a class="doc-header_box_item_lang">Ru</a>
									<a class="doc-header_box_item_lang">En</a>
								</div>
							</div>
						</div>

					</div>

					<div class="doc-header_search">
						<form class="face_form">
							<div class="face_form_item face_form_item-search">
								<input type="search" placeholder="Пошук" />
								<a onclick="face_form_button.click()">
									<img src="images/search.svg" alt="" />
								</a>
							</div>
							<div class="face_form_item face_form_item-select">
								<select class="select_emulator">
									<option selected>Вся система</option>
									<option>Вариант 1</option>
									<option>Вариант 2</option>
									<option>Вариант 3</option>
								</select>
							</div>
							<div class="face_form_item face_form_item-button">
								<button id="face_form_button" class="button_submit">
									<span>Знайти</span>
								</button>
							</div>
							<div class="face_form_item face_form_item-cancel">
								<a class="face_form_item-cancel_button click-item" data-action="search-close">Скасувати</a>
							</div>
						</form>
					</div>

				</div>

			</div>
		</header>

		<main class="main">

			<section class="doc-main-block doc-login">
				<div class="doc-center-main-block">
					
					<h2 class="doc-login_title">ДОКУМЕНТАЦІЯ DE NOVO</h2>
					<p>Увійдіть, щоб ознайомитися з документацією</p>
					<form class="doc-login_form form_validate">
						<div class="doc-login_form_item form_validate_item">
							<input type="email" placeholder="Email" autocomplete="off" data-pattern="^[A-Za-z0-9._%+-]+@([A-Za-z0-9-]+\.)+[A-Za-z]{2,12}$" data-min="3" maxlength="100" required>
							<span class="form_validate_alert">Заповніть обов'язкове поле</span>
						</div>
						<div class="doc-login_form_item form_validate_item">
							<input type="password" placeholder="Пароль" autocomplete="off" required>
							<span class="form_validate_alert">Заповніть обов'язкове поле</span>
						</div>
						<div class="doc-login_form_item">
							<button class="button_submit form_validate_submit" disabled="">
								<span>Увійти</span>
							</button>
						</div>
					</form>

				</div>
			</section>

		</main>

		<footer class="doc-footer">
			<div class="doc-center-main-block">

				<div class="doc-footer_contacts">

					<a href="tel:044-200-93-39" class="doc-footer_contact">
						<img src="images/phone.svg" alt="" />
						<span>044-200-93-39</span>
					</a>

				</div>

				<a class="doc-footer_main-link">
					<span>www.de-novo.biz</span>
				</a>

				<div class="doc-footer_contacts">					

					<a href="mailto:h-cloud-support@de-novo.biz" class="doc-footer_contact">
						<img src="images/email.svg" alt="" />
						<span>h-cloud-support@de-novo.biz</span>
					</a>

				</div>

			</div>
		</footer>

	</div>


	<script type="text/javascript" src="js/css_grid_annotator.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
