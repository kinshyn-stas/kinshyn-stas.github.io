<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Denovo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/all.css">
	<script src="js/lazysizes.min.js" async=""></script>
</head>
<body>
	<div class="main-container">

		<aside class="aside-main">
			<div class="aside_container">
				<div class="logotype">
					<figure>
						<img src="images/logotype.svg" alt="denovo" />
					</figure>
				</div>
				<div class="aside_menu">

					<div class="aside_item aside_item-accordion click-obj">
						<a class="aside_label click-item">
							<img src="images/aside/menu_1.svg" alt="" />
							<span>Хмара</span>
						</a>
						<ul class="aside_item_list">
							<li><a>H-Cloud</a></li>
							<li><a>G-Cloud</a></li>
							<li><a>EU-Cloud</a></li>
							<li><a>NG-CLoud</a></li>
							<li><a>HPI</a></li>
						</ul>
					</div>

					<div class="aside_item">
						<a class="aside_label">
							<img src="images/aside/menu_2.svg" alt="" />
							<span>ЦОД</span>
						</a>
					</div>

					<div class="aside_item aside_item-accordion click-obj">
						<a class="aside_label click-item">
							<img src="images/aside/menu_3.svg" alt="" />
							<span>Фінансова інформація</span>
						</a>
						<ul class="aside_item_list">
							<li><a>Комерційні умови</a></li>
							<li><a>Баланс</a></li>
							<li><a>Акти</a></li>
							<li><a>NG-CLoud</a></li>
							<li><a>Оплати</a></li>
						</ul>
					</div>

				</div>
			</div>
		</aside>
		
		<main class="main"></main>

	</div>


	<script src="js/main.js"></script>	
</body>
</html>
