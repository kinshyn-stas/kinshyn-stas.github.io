<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="form-contact_block">
	<div class="form-contact_container">
		<div class="form-contact_row form-contact_row-long">
			<h1>
				<span>работа для студентов</span><br>
				<span>в германии</span>
			</h1>
		</div>
		<div class="form-contact_row">
			<h2><span>Зарабатывай от 4000 до 7200</span><img src="img/euro.png" alt="" /><br><span>за три месяца</span></h2>
			<p>Подавай заявку сейчас и менеджер расскажет о вакансиях!<br>Работать в Германии возможно и без знания иностранных языков :)</p>
		</div>
		<form class="form-contact form-contact_row">
			<div class="form-contact_item">
				<input class="form-control" type="text" name="" placeholder="Имя">
			</div>
			<div class="form-contact_item">
				<input class="form-control" type="tel" name="" placeholder="Телефон">
			</div>
			<div class="form-contact_item">
				<input class="form-control" type="email" name="" placeholder="E-mail">
			</div>
			<div class="form-contact_item">
				<select class="form-control">
					<option>Выбери свой курс</option>
				</select>
			</div>
			<div class="form-contact_item form-contact_item-full">
				<input class="form-control" type="submit" name="" value="отправить">
			</div>
		</form>
	</div>
</div>
</body>
</html>
