	<script>
		$('.nv_slider').owlCarousel({
			items: 1,
			loop: true,
			navigation: true,
			navigationText: ['<a class="order_slider_arrow order_slider_arrow-left"></a>','<a class="order_slider_arrow order_slider_arrow-right"></a>'],
			itemsDesktop:false,

		});

		$('.nv_menu_switcher').click(function(event){
			$(this).toggleClass('active');
			$(this).parent('.nv_menu_switch').next('.nv_menu').toggle('fast');
		});

		$('.nv_menu_item').click(function(event){
			$(this).toggleClass('active');
			$(this).children('.nv_menu_list').toggle('fast');
		});


		$('.ms-sentence_tab_panel_item').click(function(event){
			$('.ms-sentence_tab_panel_item').removeClass('active');
			$('.ms-sentence_tab_content_item').removeClass('active');
			$(this.dataset.label).addClass('active');
			$(this).addClass('active');
		});

		$(function(){
			document.querySelectorAll('.ms-sentence_tab_content_item_slider').forEach(block => {
				let container = block.closest('.ms-sentence_slider_container');
				let counter = 0;
				let blockCounter = 1;
				let arr = [];
				let itemOnSlide = 1;
				if(block.dataset.items) itemOnSlide = +block.dataset.items;
				if(document.body.offsetWidth <= 768){
					itemOnSlide = 1;
					if(block.dataset.itemsmobile) itemOnSlide = +block.dataset.itemspobile;
				} else if(document.body.offsetWidth <= 992){
					itemOnSlide = 2;
					console.log(block);
					if(block.dataset.itemsplanshet) itemOnSlide = +block.dataset.itemsplanshet;
				}

				[].slice.call(block.children).forEach((item,i,childs) => {
					counter++;
					arr.push(item);
					if(counter >= itemOnSlide || i >= childs.length - 1){
						createBox(arr);
						arr = [];
						counter = 0;
					}					
				});

				createCounter();

				$(block).owlCarousel({
					items: 1,
					loop: true,
					navigation: true,
					navigationText: ['<a class="order_slider_arrow order_slider_arrow-left"></a>','<a class="order_slider_arrow order_slider_arrow-right"></a>'],
					itemsDesktop:false,
				    itemsDesktopSmall:false,
				    itemsTablet:false, 
				    itemsMobile:false, 
				    afterMove: changeSliderNumber.bind($(block)),
				});

				let wrapper = container.querySelector('.owl-wrapper-outer');
				findActiveSlideNumber();

				container.querySelector('.ms-sentence_tab_content_item_control_arrow-left').onclick = function(){
					$(block).trigger('owl.prev');
				};

				container.querySelector('.ms-sentence_tab_content_item_control_arrow-right').onclick = function(){
					$(block).trigger('owl.next');
				};

				function findActiveSlideNumber(){
					let wrapperWidth = wrapper.clientWidth;
					if(wrapperWidth == 0) wrapperWidth = 1;
					let str = container.querySelector('.owl-wrapper').style.transform;
					let boxShift = parseInt(str.slice(str.indexOf('(') + 1,str.indexOf('px,')));
					if(!boxShift) boxShift = 1;
					let number = (parseInt(boxShift / wrapperWidth) - 1) * -1;
					wrapper.querySelectorAll('.owl-item').forEach((item,i) => {
						item.classList.remove('active');
						if(i == (number-1)) item.classList.add('active');
					});
					return number;
				}

				function changeSliderNumber(){
					let number = findActiveSlideNumber();
					container.querySelector('.ms-sentence_tab_content_item_control_number_first').textContent = number;
				}

				function createBox(arr){
					let box = document.createElement('div');
					box.classList = 'pr_elect_box';
					box.dataset.number = blockCounter;
					blockCounter++;
					arr.forEach(item => box.append(item));
					block.append(box);
				};

				function createCounter(){
					let m = ` / ${block.querySelectorAll('.pr_elect_box').length}`;

					container.querySelector('.ms-sentence_tab_content_item_control_number_first').textContent = 1;
					container.querySelector('.ms-sentence_tab_content_item_control_number_second').textContent = m;
				};
			});
		});
	</script>
</body>
