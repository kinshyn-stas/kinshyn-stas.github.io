<svg width="36px" height="36px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" xmlns:xlink="http://www.w3.org/1999/xlink">
  <circle id="back" cx="10" cy="10" r="6.5" stroke-width="1" fill="transparent" stroke="#E39BCA" opacity="0.7"/>
  <circle class="front" cx="10" cy="10" r="5.5" fill="#E39BCA"/>
  <animate xlink:href="#back" attributeName="r" from="5.3" to="10" dur="1.5s" begin="0s" repeatCount="indefinite" fill="freeze" id="circ-anim"/>
  <animate xlink:href="#back" attributeType="CSS" attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" repeatCount="indefinite" fill="freeze" id="circ-anim"/>
</svg>
