                                    <h2>Регистрация</h2>

                                    <div class="form-check">

                                            <a href="#">я согласен на обработку персональных данных</a>
                                        </label>
                                    </div>

                                    <div class="form-check">

                                        <label class="form-check-label" for="documentsCheckbox">
                                            <a href="#">с документами ПС ознакомлен</a>
                                        </label>
                                    </div>

                                    <div class="form-group d-flex justify-content-between align-items-end">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" value="" id="captcha">
                                            <label class="form-check-label" for="captcha">
                                                <span>Я не робот</span>
                                            </label>
                                        </div>

                                        <button class="btn btn-blue">Продолжить</button>
