<!doctype html>
<html lang="ru">
<head>
    <title>Prof Unity</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Home
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Черный список <i class="icon icon-telegram"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Наш канал <i class="icon icon-telegram"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Мероприятия <i class="icon icon-phone"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Соц-сети <i class="icon icon-facebook"></i> <i class="icon icon-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="navigation">
            <div class="container">
                <h1>Ваш личный кабинет</h1>
                <div class="navigation-content">
                    <div class="left-side-navigation mr-lg-auto">
                        <ul class="nav nav-tabs">
                            <a href="#" class="nav-item nav-link green">Главная страница</a>
                        </ul>
                    </div>
                    <div class="responsive-block-x right-side-navigation">
                        <div class="nav nav-tabs scrolled">
                            <a href="#" class="nav-item nav-link">Подать заявку</a>
                            <a href="#" class="nav-item nav-link">Личные даные</a>
                            <a href="#" class="nav-item nav-link">Документы <b class="alert">!</b></a>
                            <a href="#" class="nav-item nav-link">Членский взнос</a>
                            <a href="#" class="nav-item nav-link">Электронная визитка</a>
                            <a href="#" class="nav-item nav-link active">Настройки</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="page-settings">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="form-page">
                                <form>
                                    <h2>Настройки</h2>

                                    <div class="form-group disabled">
                                        <div class="combined-label">
                                            <span>Номер членского билета</span>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="ticketCheckbox">
                                                <label class="form-check-label" for="ticketCheckbox">
                                                    <span>использовать для связи</span>
                                                </label>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" readonly placeholder="№ 380 50 534 82 57">
                                        <small class="tip">Вы не можете изменить этот номер</small>
                                    </div>

                                    <div class="form-group phone">
                                        <label>Номер телефона</label>
                                        <div class="combined-label">
                                            <span>+380 97 356 28 35</span>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" checked id="phone1CheckBox">
                                                <label class="form-check-label" for="phone1CheckBox">
                                                    <span>использовать для связи</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Добавить номер телефона">
                                        <a href="#" class="btn-add">
                                            <i class="icon icon-plus"></i>
                                        </a>
                                    </div>

                                    <div class="form-group email">
                                        <label class="warning">Ваш электронный адрес</label>
                                        <div class="position-relative">
                                            <a href="#" class="btn-verification">
                                                Верифицировать
                                            </a>
                                            <input type="text" class="form-control" value="example@google.com">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="mb-2">Изменение пароля</label>
                                        <input type="password" class="form-control" placeholder="Введите старый пароль">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Введите новый пароль">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Повторите новый пароль">
                                    </div>

                                    <div class="form-group text-center">
                                        <button class="btn btn-blue">Сохранить изменения</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
