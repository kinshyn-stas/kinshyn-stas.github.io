<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objavka</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-container">

		<main class="main">
			
			<section class="main-block tech_block">
				<div class="center-main-block">
					<div class="tech_block_bg tech_block_bg-1"></div>
					<div class="tech_block_bg tech_block_bg-2"></div>
					<div class="tech_block_bg tech_block_bg-3"></div>
					
					<div class="tech_container">
						<div class="tech_top">
							<a class="tech_logotype">
								<img src="img/logo.svg" alt="" />
								<span>ДОСКА БЕСПЛАТНЫХ ОБЬЯВЛЕНИЙ</span>
							</a>
						</div>
						<div class="tech_content">
							<div class="tech_text">
								<h1 class="tech_title">Сайт на техническом обслуживании</h1>
								<p class="tech_undertitle">Оставайтесь с нами мы скоро откроемся!</p>
							</div>
							<div class="tech_image">
								<figure>
									<img src="img/conus.svg" alt="" />
								</figure>
							</div>
						</div>
					</div>

				</div>
			</section>

		</main>

	</div>

	<!--<script src="js/main.js"></script>-->
</body>
</html>
