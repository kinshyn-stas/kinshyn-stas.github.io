<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Denovo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/FontAwesome/css/all.css">
</head>
<body>
	<div class="main-container main-container-full">

		<header class="doc-header">
			<div class="doc-center-main-block">
				
				<a class="doc-logo">
					<img src="images/logo.png" alt="" />
				</a>

				<div class="doc-header_box">
					
					<div class="doc-header_box_item">
						<a class="doc-header_box_item_link">
							<img src="images/micro_menu.svg" alt="" />
							<span>Звернення</span>
						</a>
					</div>

					<div class="doc-header_box_item">
						<a class="doc-header_box_item_link">
							<img src="images/doc_menu.svg" alt="" />
							<span>Портал самообслуговування</span>
						</a>
					</div>

					<div class="doc-header_box_item">
						<a class="doc-header_box_item_link doc-header_box_item_link-gray">
							<img src="images/heart.svg" alt="" />
							<span>Обране</span>
						</a>
					</div>

					<div class="doc-header_box_item">
						<a class="doc-header_box_item_link doc-breadcrumbs_box_item_link-gray">
							<img src="images/ol.png" alt="" />
							<span>Олексій Климюк</span>
						</a>
						<a class="doc-header_box_item_arrow">
							<img src="images/downarrow.svg" alt="" />
						</a>
					</div>

					<div class="doc-header_box_item">
						<div class="doc-header_box_item_langs click-item click-obj">
							<div class="doc-header_box_item_langs_list">
								<a class="doc-header_box_item_lang active">Ua</a>
								<a class="doc-header_box_item_lang">Ru</a>
								<a class="doc-header_box_item_lang">En</a>
							</div>
						</div>
					</div>

				</div>

			</div>
		</header>

		<main class="main">

			<section class="doc-main-block face-block">
				<div class="doc-center-main-block">
					
					<div class="face_content">
						<h1 class="face_title">документація de novo</h1>

						<form class="face_form">
							<div class="face_form_item face_form_item-search">
								<input type="search" placeholder="Пошук" />
								<a onclick="face_form_button.click()">
									<img src="images/search.svg" alt="" />
								</a>
							</div>
							<div class="face_form_item face_form_item-select">
								<select class="select_emulator">
									<option selected>Вся система</option>
									<option>Вариант 1</option>
									<option>Вариант 2</option>
									<option>Вариант 3</option>
								</select>
							</div>
							<div class="face_form_item face_form_item-button">
								<button id="face_form_button" class="button_submit">
									<span>Знайти</span>
								</button>
							</div>
						</form>
					</div>

				</div>
			</section>

			<section class="doc-main-block error-block">
				<div class="doc-center-main-block">
					
					<div class="error_content">
						<div class="error_text">
							<p>Сторінка, яку ви запросили, не знаходиться в нашій базі даних. <br />Швидше за все, посилання застаріло або ви ввели неправильну адресу.</p>
						</div>
						<figure class="error_image">
							<img src="images/404.svg" alt="" />
						</figure>
						<div class="button_container">
							<a class="button_green">
								<span>Перейти до категорій</span>
							</a>
						</div>
					</div>

				</div>
			</section>

		</main>

		

		<footer class="doc-footer">
			<div class="doc-center-main-block">

				<div class="doc-footer_contacts">

					<a href="tel:044-200-93-39" class="doc-footer_contact">
						<img src="images/phone.svg" alt="" />
						<span>044-200-93-39</span>
					</a>

				</div>

				<a class="doc-footer_main-link">
					<span>Сайт De Novo</span>
				</a>

				<div class="doc-footer_contacts">					

					<a href="mailto:request@de-novo.biz" class="doc-footer_contact">
						<img src="images/email.svg" alt="" />
						<span>request@de-novo.biz</span>
					</a>

				</div>

			</div>
		</footer>

	</div>


	<script type="text/javascript" src="js/css_grid_annotator.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
